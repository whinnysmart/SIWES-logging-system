{% extends "layout.html" %}

{% block title %}Supervisor View{% endblock %}

{% block content %}
  <h2>Student Log Entries</h2>
  {% if logs %}
    <table border="1", cellpadding="10">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Activity</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.date }}</td>
            <td>{{ log.activity }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No logs submitted yet.</p>
  {% endif %}
{% endblock %}
