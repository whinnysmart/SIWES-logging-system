{% extends "layout.html" %}
{% block title %}Add Daily Log{% endblock %}

{% block content %}

<!-- Add Log Form -->
    <div class="form-card">
    <a href="{{ url_for('student') }}" class="btn btn-back btn-light"><i class="bi bi-arrow-left-circle-fill"></i> Back</a>
        <br>
        <br>
        <br>
        <br>
        <h2>Add Daily Log</h2>
        <hr>
        <form method="POST" action="{{ url_for('log') }}">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
            <br>
            <label for="activity" class="form-label">Activity / Tasks Completed:</label>
            <textarea class="form-control form-textarea" id="activity" name="activity" placeholder="Describe your activities..." required></textarea>
            <br>
            <button type="submit" class="btn btn-submit w-100"><i class="bi bi-file-earmark-plus"> </i>Submit Log</button>
        </form>
    </div>

{% endblock %}
