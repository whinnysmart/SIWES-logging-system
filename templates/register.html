{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    <div class="auth-card text-center text-white">
        <h2 class="fw-bold mb-4">Create Account</h2>
        <form method="POST">
            <div class="mb-3">
            <input type="text" class="form-control form-control-lg" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
            <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
            <select class="form-select form-select-lg" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="student">Student</option>
                <option value="supervisor">Supervisor</option>
                <!-- <option value="admin">Admin</option> -->
            </select>
            </div>
            <button type="submit" class="btn btn-light btn-lg w-100">
            <i class="bi bi-pencil-square"></i> Register
            </button>
        </form>
        <p class="mt-3">Already have an account? 
            <a href="{{ url_for('login') }}" class="text-warning fw-bold">Login</a>
        </p>
    </div>

{% endblock %}
