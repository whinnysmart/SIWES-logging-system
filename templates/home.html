<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIWES Logging System</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1593642532973-d31b6557fa68?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom right, rgba(0, 0, 50, 0.6), rgba(0, 0, 50, 0.6));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-content {
            text-align: center;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        .landing-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .landing-content p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .landing-content .btn {
            width: 160px;
            font-size: 1.1rem;
            margin: 0 10px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .landing-content .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-20px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 768px) {
            .landing-content h1 { font-size: 3rem; }
            .landing-content p { font-size: 1.2rem; }
            .landing-content .btn { width: 140px; font-size: 1rem; }
        }
    </style>
</head>

<body>
<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>

    <div class="overlay">
        <div class="landing-content">
            <h1>SIWES Logging System</h1>
            <p>The Automated Logbook for Industrial Training</p>
            <div>
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg">Register</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(() => {
            let alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
            let bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
            });
        }, 5000); // 5 seconds
    </script>
</body>
</html>
