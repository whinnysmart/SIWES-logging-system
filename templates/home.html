{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}

    <div class="d-flex align-items-center justify-content-center">

        <div class="text-center text-white">
        <h1 class="fw-bold mb-3"><i class="bi bi-journal-text"> </i>AUTOMATED SIWES LOGBOOK</h1>
        <p class="lead mb-4">An automated logbook to record your daily industrial training activities.</p>
        <br>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('student') }}" class="btn btn-light btn-lg me-2">
                        Visit Dashboard
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-light btn-lg me-2">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg">
                        <i class="bi bi-pencil-square"></i> Register
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
