{% extends 'layout.html' %}

{% block content %}

<h2>Admin Login</h2>

<form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <br><br>
    <button type="submit">Login</button>
</form>

{% endblock %}
